<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Zone - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Toastify CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #121212;
            --bg-dark: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-white: #ffffff;
            --button-bg: #6366f1;
            --text-login-hover: #4f46e5;
            --border-light: #3a3a3a;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            /* font-weight: 700; */
            color: #e5e7eb;
            text-decoration: none;
            transition: all 0.3s ease;
        }

      

        .login-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-light);
        }

        .login-link:hover {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--text-white);
            border-color: var(--button-bg);
        }

        .register-container {
            background-color: var(--bg-dark);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--text-white);
        }

        .form-input {
            background-color: var(--bg-black);
            border: 1px solid var(--border-light);
            color: var(--text-white);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--button-bg);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .register-btn {
            background-color: var(--button-bg);
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background-color: var(--text-login-hover);
            transform: translateY(-1px);
        }

        .illustration {
            animation: float 6s ease-in-out infinite;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }
            
            .nav-container {
                padding: 1rem;
            }
            
            .logo span {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-blog"></i>
                <span>BlogZone</span>
            </a>
            <div class="flex items-center gap-4">
                <!-- <a href="home.html" class="text-gray-400 hover:text-white">Home</a> -->
                <a href="login.html" class="login-link">Already have an account?</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="register-container w-full max-w-6xl flex overflow-hidden">
            <!-- Left Side - New Illustration -->
            <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-indigo-900 to-purple-900 p-8 items-center justify-center">
                <div class="illustration w-full max-w-md">
                    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" class="w-full">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#a5b4fc;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#e9d5ff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#d8b4fe;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f5f3ff;stop-opacity:0.9" />
                                <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:0.9" />
                            </linearGradient>
                        </defs>
                        
                        <!-- Background Elements -->
                        <circle cx="120" cy="100" r="30" fill="#818cf8" opacity="0.3" />
                        <circle cx="420" cy="400" r="40" fill="#c4b5fd" opacity="0.3" />
                        <circle cx="380" cy="120" r="25" fill="#a78bfa" opacity="0.3" />
                        
                        <!-- Desk -->
                        <rect x="100" y="350" width="300" height="15" rx="3" fill="#4c1d95" />
                        <rect x="120" y="365" width="260" height="60" rx="3" fill="#5b21b6" />
                        
                        <!-- Chair -->
                        <rect x="200" y="365" width="100" height="10" rx="2" fill="#4c1d95" />
                        <rect x="220" y="375" width="60" height="50" rx="5" fill="#6d28d9" />
                        <rect x="230" y="425" width="40" height="30" rx="3" fill="#5b21b6" />
                        
                        <!-- Person -->
                        <circle cx="250" cy="270" r="35" fill="#f5d0fe" /> <!-- Head -->
                        <rect x="230" y="305" width="40" height="70" rx="10" fill="#f0abfc" /> <!-- Body -->
                        <rect x="215" y="320" width="20" height="60" rx="8" fill="#f0abfc" /> <!-- Left arm -->
                        <rect x="265" y="320" width="20" height="40" rx="8" fill="#f0abfc" /> <!-- Right arm -->
                        <rect x="265" y="350" width="50" height="15" rx="5" fill="#f0abfc" /> <!-- Right arm extended -->
                        
                        <!-- Floating Blog Post -->
                        <g transform="translate(320, 250) rotate(10)">
                            <rect x="-60" y="-80" width="120" height="160" rx="10" fill="white" />
                            <rect x="-50" y="-70" width="100" height="10" rx="2" fill="#6366f1" />
                            <rect x="-50" y="-55" width="80" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="-45" width="100" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="-35" width="90" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="-25" width="100" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="-15" width="70" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="-5" width="100" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="5" width="90" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="15" width="100" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="25" width="80" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="35" width="100" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="45" width="60" height="5" rx="1" fill="#9ca3af" />
                            <rect x="-50" y="55" width="100" height="5" rx="1" fill="#9ca3af" />
                        </g>
                        
                        <!-- Thought Bubbles -->
                        <g transform="translate(150, 180)">
                            <circle cx="0" cy="0" r="25" fill="url(#grad4)" />
                            <circle cx="-15" cy="-15" r="8" fill="url(#grad4)" />
                            <circle cx="-25" cy="-25" r="4" fill="url(#grad4)" />
                            
                            <!-- Idea Icon -->
                            <path d="M-5,-10 L5,-10 L5,0 L10,0 L0,10 L-10,0 L-5,0 Z" fill="#6366f1" />
                        </g>
                        
                        <g transform="translate(180, 130)">
                            <circle cx="0" cy="0" r="20" fill="url(#grad4)" />
                            
                            <!-- Image Icon -->
                            <rect x="-10" y="-8" width="20" height="16" rx="2" stroke="#6366f1" stroke-width="2" fill="none" />
                            <circle cx="-3" cy="-2" r="3" fill="#6366f1" />
                            <path d="M-7,5 L5,-3 L10,2 L10,5 L-7,5 Z" fill="#6366f1" />
                        </g>
                        
                        <g transform="translate(120, 220)">
                            <circle cx="0" cy="0" r="22" fill="url(#grad4)" />
                            
                            <!-- Text Icon -->
                            <line x1="-10" y1="-8" x2="10" y2="-8" stroke="#6366f1" stroke-width="2" />
                            <line x1="-10" y1="-2" x2="10" y2="-2" stroke="#6366f1" stroke-width="2" />
                            <line x1="-10" y1="4" x2="5" y2="4" stroke="#6366f1" stroke-width="2" />
                        </g>
                        
                        <!-- Laptop -->
                        <g transform="translate(250, 350)">
                            <rect x="-40" y="-30" width="80" height="50" rx="5" fill="#1e1e1e" />
                            <rect x="-35" y="-25" width="70" height="40" rx="2" fill="#6366f1" opacity="0.7" />
                            <rect x="-50" y="20" width="100" height="5" rx="2" fill="#1e1e1e" />
                        </g>
                        
                        <!-- Decorative Elements -->
                        <circle cx="400" cy="200" r="15" fill="#c4b5fd" opacity="0.5" />
                        <circle cx="100" cy="300" r="20" fill="#818cf8" opacity="0.4" />
                        <circle cx="450" cy="350" r="10" fill="#a78bfa" opacity="0.6" />
                    </svg>
                </div>
            </div>
            
            <!-- Right Side - Register Form -->
            <div class="w-full md:w-1/2 p-8 flex items-center justify-center">
                <div class="w-full max-w-md space-y-6">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold text-white mb-2">Create Your Blog Zone Account</h1>
                        <p class="text-gray-400">Join us and start sharing your thoughts with the world.</p>
                    </div>
                    
                    <form id="registerForm" class="mt-8 space-y-5">
                        <div class="space-y-4">
                            <!-- Full Name Input -->
                            <div class="relative">
                                <input type="text" id="fullName" placeholder="Full Name" class="form-input w-full py-3 px-4 rounded-lg focus:outline-none" required>
                            </div>
                            
                            <!-- Email Input -->
                            <div class="relative">
                                <input type="email" id="email" placeholder="Email Address" class="form-input w-full py-3 px-4 rounded-lg focus:outline-none" required>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="relative">
                                <input type="password" id="password" placeholder="Password" class="form-input w-full py-3 px-4 rounded-lg focus:outline-none pr-10" required>
                                <div class="password-toggle" id="togglePassword">
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                            </div>
                            
                            <!-- Password Strength Indicator -->
                            <div class="password-strength-container">
                                <div class="password-strength bg-gray-700" id="passwordStrength"></div>
                                <p class="text-xs mt-1 text-gray-400" id="passwordStrengthText">Password strength</p>
                            </div>
                            
                            <!-- Confirm Password Input -->
                            <div class="relative">
                                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-input w-full py-3 px-4 rounded-lg focus:outline-none pr-10" required>
                                <div class="password-toggle" id="toggleConfirmPassword">
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                            </div>
                            
                            <!-- Password Match Message -->
                            <p class="text-xs text-gray-400" id="passwordMatch"></p>
                        </div>
                        
                        <!-- Terms and Conditions -->
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-indigo-600 focus:ring-indigo-500" required>
                            <label for="terms" class="ml-2 block text-sm text-gray-400">
                                I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300">Terms of Service</a> and <a href="#" class="text-indigo-400 hover:text-indigo-300">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <!-- Register Button -->
                        <div>
                            <button type="submit" class="register-btn w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white font-medium focus:outline-none">
                                Register
                            </button>
                        </div>
                        
                        <!-- Login Link -->
                        <div class="text-center text-sm">
                            <p class="text-gray-400">
                                Already have an account? 
                                <a href="login.html" class="font-medium text-indigo-400 hover:text-indigo-300">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Message -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center">
        <i class="fa-solid fa-check mr-2"></i>
        <span id="toastMessage">Registration successful!</span>
    </div>

    <script src="./src/js/auth/signup.js"></script>
</body>
</html>
